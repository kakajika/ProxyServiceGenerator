apply plugin: 'java'

sourceCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', '../proxyservice/src/main/java']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':proxyservice')
    compile 'com.squareup:javapoet:1.0.0'
}